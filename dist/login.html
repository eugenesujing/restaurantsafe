<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/RestaurantSafe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width">
    <title>Login</title>
  </head>
  <body>
    <div class="mycontainer">
      <div class="myheader">
        <img src="https://img.icons8.com/doodle/48/000000/cafe-building.png" />
        <h3>Login</h2>
      </div>
      <div class="introduction">
        <p>Login using your existing WorkSafeBC online services profile.</p>

      </div>
      <form class="login-form" action="index.html" method="post">
        <div class="information emails">
          <label class="labels">Email address</label>
          <input type="email" name="">
        </div>
        <div class="information password">
          <label class="labels">Password</label>
          <input type="text" name="">
        </div>
        <a href="./profile.html" class="login-btn btn btn-primary btn-sm">Login</a>
        <a href="#" class="forgot">Forgot Password</a>
      </form>
      <hr class="myhr">
      <div class="signup">
        <h6>New user?</h6>
        <p>Create an online services profile</p>
        <a href="./login.html" class="btn btn-default btn-sm">Sign up</a>

      </div>
    </div>

  </body>
</html>
