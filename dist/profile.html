<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/RestaurantSafe.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width">
  <title>Profile Settings</title>
</head>

<body>
  <div class="mycontainer">
    <div class="myheader">
      <img src="https://img.icons8.com/doodle/48/000000/cafe-building.png" />
      <h3>Profile Settings</h2>
    </div>
    <div class="introduction">
      <p>To get started please tell us a little bit about your business. Your responses are used by RestaurantSafe to ensure you get the most out of this tool.</p>
    </div>
    <form class="profile-form" action="index.html" method="post">
      <div class="select-form">
        <label>What is your industry classification?<i class="fa fa-info-circle"></i></label>
        <select>
          <option value="" selected disabled hidden></option>
          <option value="761035-Restaurant or Other Dining Establishment">761035-Restaurant or Other Dining Establishment</option>
          <option value="" disabled="disabled">────────────────────────────────</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <label>How many work locations do you have?</label>
      <div class="choices">
        <a href="#" class="choice location">1</a>
        <a href="#" class="choice location">More than 1</a>
      </div>
      <label>How many workers do you have?</label>
      <div class="choices workers">
        <a href="#" class="choice worker">1</a>
        <a href="#" class="choice worker">2 to 10</a>
        <a href="#" class="choice worker">11 to 20</a>
        <a href="#" class="choice worker">21 to 50</a>
        <a href="#" class="choice worker">51+</a>
      </div>

      <div class="mycheckbox">
        <input type="checkbox" class="check" id="notifications">
        <label for="notifications" class="mycheck-content">
          <p>Send me notifications of important news and events to the following number:</p>

          <input type="text" name="" placeholder="1-778-123-4567">
        </label>

      </div>

    </form>
    <div class="mybottom save">
      <a href="./homepage.html" class="btn btn-primary btn-sm">Save</a>

    </div>
  </div>

  <script src="profile.js">

  </script>

</body>

</html>
